<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- <ion-title>mesdevoirsenseignant</ion-title> -->
    <ion-buttons slot="start">
      <ion-icon size="large" name="arrow-undo-outline" style="color: #725787;" [routerLink]="['/lesprogrammes', idEnseignant]"></ion-icon>
    </ion-buttons>
    <ion-title style="color: #725787;"> Les Cours </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <div class="main">


    <div class="listuser animate__animated animate__fadeInUp">
      <ion-card color="light" *ngFor="let element of listCours">
        <ion-card-header>
          <ion-card-subtitle>{{element.titre}}</ion-card-subtitle>
        </ion-card-header>

        <div class="iconitem">
          <ion-button fill="clear" (click)="onDocumentClick(element.document)" style="color: #ffffff"><ion-icon name="eye" ></ion-icon> Lire</ion-button>

        </div>
      </ion-card>

  </div>
  <div *ngIf="!listCours">
    <h1 style="text-align: center;">Aucun cours disponible pour cet enseignant</h1>
  </div>

  </div>
</ion-content>
