




<form [formGroup]="abonnerForm" (ngSubmit)="onSubmit()" >
  <div id="container" style="margin-bottom: 20px;">

    <div class="headeer">
      <!-- <h2 style="color: #725787;">Abonnement</h2> -->
      <img src="../../../assets/img/org.png" alt="">
    </div>
    <div class="textdanger">
      <p style="color: red;">{{erromsg}}</p>
    </div>
    <div class="form-controle">
      <div class="dv">
        <label>Telephone</label>

        <input  type="number" placeholder=" Entrer votre numero " formControlName="telephone" id="telephone" required>
      </div>
      <div class="dv">
        <label>Montant</label>

        <input  type="number" placeholder=" Entrer le montant ici ! " formControlName="montant" id="montant" required>
      </div>

      <ion-button type="submit"  [disabled]="!abonnerForm.valid">
        <ion-icon src="../../../assets/icon/payement.svg" style="margin-right: 10px;"></ion-icon>  Payer
      </ion-button>
      <!-- <button [mat-dialog-close]="true"  id="a" style="color: #fff !important; background: gray !important;">
        Annuler
      </button> -->
    </div>
  </div>
  </form>
