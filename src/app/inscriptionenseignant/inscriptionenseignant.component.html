
<div class="img" >
  <img src="../../assets/img/signup.png" alt="" width="100%">
</div>

<ion-content>

<form [formGroup]="enseignantFrom" (ngSubmit)="onSubmitNew()" enctype="multipart/form-data" >
<div id="container" style="margin-bottom: 20px;">

  <div class="form-controle">
    <div>
      <label>Nom</label>
      <input  type="text" placeholder="Ex. Keita " formControlName="nom" required>
    </div>
    <div>
      <label>Prenom</label>
      <input  type="text" placeholder="Ex. Lanciné " formControlName="prenom" required>
    </div>
    <div *ngIf="enseignantFrom.get('email').hasError('email')">
      <p style="color: red">Votre email est invalid</p>
    </div>
    <div>
      <label>Email</label>
      <input  type="email" placeholder="Exemple. votremail@gmail.com" formControlName="email" required pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$">
    </div>

    <div>
      <label>Etablissement</label>
      <input  type="text" placeholder="Lycée Mamadoun M'bodj" formControlName="etablissement" >
    </div>

    <div>
      <label>Telephone</label>
      <input  type="text" placeholder="98 91 89 96" formControlName="telephone" required >
    </div>

    <!-- <div>
      <label for="niveau">Niveau</label>
    <select id="niveau" formControlName="niveau" (change)="loadFilieres()">
      <option *ngFor="let niveau of niveaux" [value]="niveau.idNiveau">{{ niveau.nom }}</option>
    </select>
    </div> -->

    <ion-select label="Choisis un niveau" label-placement="floating" fill="solid" formControlName="niveau" (ionChange)="loadFilieres()">
      <ion-select-option *ngFor="let niveau of niveaux" [value]="niveau.idNiveau">{{ niveau.nom }}</ion-select-option>
    </ion-select>

    <ion-select label="Choisis une filiere" label-placement="floating" fill="solid" formControlName="filiere" (ionChange)="loadClasses()">
      <ion-select-option *ngFor="let filiere of filieres" [value]="filiere.idFiliere">{{ filiere.nom }}</ion-select-option>
    </ion-select>



    <!-- <div>
      <label for="filiere">Filière</label>
      <select id="filiere" formControlName="filiere" (change)="loadClasses()">
        <option *ngFor="let filiere of filieres" [value]="filiere.idFiliere">{{ filiere.nom }}</option>
      </select>
    </div> -->

    <ion-select label="Choisis une classe" label-placement="floating" fill="solid" formControlName="classe">
      <ion-select-option *ngFor="let classe of classes" [value]="classe.idClasse">{{ classe.nom }}</ion-select-option>
    </ion-select>

    <!-- <div>
      <label for="classe">Classe</label>
    <select id="classe" formControlName="classe">
      <option *ngFor="let classe of classes" [value]="classe.idClasse">{{ classe.nom }}</option>
    </select>
    </div> -->

    <div class="parent-div">
      <div class="btn-upload"  style="color: #725787 !important; font-weight: bold; padding: 10px; border-radius: 5px;" >Photo de votre diplôme </div>
      <input type="file" name="upfile" formControlName="diplome" multiple="multiple" accept="image/*" (change)="ImageChange($event)" (change)="onFileChange($event)" required />
    </div>
    <!-- <p>{{diplomeSrc}}</p> -->
    <div class="img">
      <div *ngIf="diplomeSrc; else showEmptyContainer">
          <img [src]="diplomeSrc" />
      </div>
      <ng-template #showEmptyContainer>
          <div ></div>
      </ng-template>
    </div>

    <div>
      <label>Mot de passe</label>
      <input type="password" placeholder="******************" formControlName="motDePasse" required >
    </div>

    <button type="submit" id="a" style="color: #fff !important;">
      S' inscrire
    </button>

    <p >Déjà un compte,<a routerLink="../loginEnseignant" style="color: #725787 !important; border-radius: 5px; ">Se connecter</a></p>

  </div>
</div>
</form>

</ion-content>
