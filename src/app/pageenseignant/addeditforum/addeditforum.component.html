

<form [formGroup]="forumForm" (ngSubmit)="onSubmit()" >
  <div id="container" style="margin-bottom: 20px;">

    <div class="form-controle">
      <div class="dv">
        <label>Date</label>
        <ion-input type="date" formControlName="dateForum" [min]="dateMin | date:'yyyy-MM-dd' "></ion-input>
        <!-- <input  type="date" placeholder=" " formControlName="datetache" required> -->
      </div>

      <div class="dv">
        <label>Sujet</label>
        <input  type="text" placeholder=" " formControlName="titre" required>
      </div>

      <button type="submit" id="a" style="color: #fff !important;" [disabled]="!forumForm.valid">{{data ? 'Modifier': 'Creer'}}
      </button>
      <button [mat-dialog-close]="true"  id="a" style="color: #fff !important; background: gray !important;">
        Annuler
      </button>
    </div>
  </div>
  </form>
