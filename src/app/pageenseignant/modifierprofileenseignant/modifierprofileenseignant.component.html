




<form [formGroup]="enseigantForm" (ngSubmit)="onSubmit()" >
  <div id="container" style="margin-bottom: 20px;">

    <div class="form-controle">
      <div class="dv">

        <input  type="text" placeholder=" votre nom " formControlName="nom" required>
      </div>

      <div class="dv">


        <input  type="text" placeholder="votre prenom " formControlName="prenom" required>
      </div>
      <div class="dv">

        <input  type="number" placeholder="votre numero de tÃ©lephone " formControlName="telephone" required>
      </div>
      <div class="dv">
        <label>Email</label>

        <input  type="email" placeholder="votre email " formControlName="email" required>
      </div>
      <div class="dv">
        <label>Mot de passe</label>

        <input  type="password" placeholder="votre mot de passe" formControlName="motDePasse" required>
      </div>




      <button type="submit" id="a" style="color: #fff !important;" [disabled]="!enseigantForm.valid"> Modifier
      </button>
      <button [mat-dialog-close]="true"  id="aa" style="color: #fff !important; background: gray !important;">
        Annuler
      </button>
    </div>
  </div>
  </form>
