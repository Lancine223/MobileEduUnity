<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- <ion-title>mescours</ion-title> -->
    <ion-buttons slot="start">
      <ion-menu-button><ion-icon style="color: #725787; font-size: 100%;" name="list"></ion-icon></ion-menu-button>
    </ion-buttons>
    <ion-title style="color: #725787;"> Mes Cours </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">mescours</ion-title>
    </ion-toolbar>
  </ion-header> -->
 <div class="main">
  <h2 style="text-align: center;"> Les cours</h2>


  <ion-button shape="round"  routerLink="deuxieme" (click)="OpenDialogAdd('600ms', '600ms')">
    <ion-icon name="add-circle" style="margin-right: 10px;"></ion-icon>
    Ajouter
  </ion-button>

  <div class="listuser animate__animated animate__fadeInUp ">
    <ion-card>
      <ion-card-content>
        <ion-list>
          <ion-item *ngFor="let element of listCours">
            <ion-thumbnail slot="start">
              <img alt="Silhouette of mountains" src="../../../assets/img/co.jpg" style="border-radius: 50%;" />
            </ion-thumbnail>
            <ion-label>
              <h2>{{ element.titre }}</h2>
              <p>{{ element.document }}</p>
            </ion-label>
            <div class="iconitem">
              <ion-icon name="eye" [routerLink]="['../detailutilisateur']"></ion-icon>
              <ion-icon name="create-outline" style="color: #005B2F;" [routerLink]="['../modifierutilisateur']"></ion-icon>
              <ion-icon name="trash" style="color: red;" (click)="presentAlert(element)"></ion-icon>
            </div>
          </ion-item>
        </ion-list>

      </ion-card-content>
    </ion-card>
  </div>


  <div class="round" [routerLink]="['/programmeenseignant']">
    <!-- <ion-icon name="arrow-forward-outline" style="color: #ffffff;"></ion-icon> -->
    <ion-icon name="arrow-back-outline" style="color: #ffffff;" size="large"></ion-icon>
  </div>
 </div>
</ion-content>
