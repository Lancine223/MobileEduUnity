<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- <ion-title>mesdevoirsenseignant</ion-title> -->
    <ion-buttons slot="start">
      <ion-icon size="large" name="arrow-undo-outline" style="color: #725787;" [routerLink]="['/programmeenseignant']"></ion-icon>
    </ion-buttons>
    <ion-title style="color: #725787;"> Mes Cours </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <div class="main">
    <h2 style="text-align: center;"> Les cours</h2>

    <ion-button shape="round" routerLink="deuxieme" (click)="OpenDialogAdd('600ms', '600ms')">
      <ion-icon name="add-circle" style="margin-right: 10px;"></ion-icon>
      Ajouter
    </ion-button>

    <div class="listuser animate__animated animate__fadeInUp">
      <ion-card color="light" *ngFor="let element of listCours">
        <ion-card-header>
          <ion-card-subtitle>{{element.titre}}</ion-card-subtitle>
        </ion-card-header>

        <div class="iconitem">
          <ion-button fill="clear" (click)="onDocumentClick(element.document)" style="color: #ffffff"><ion-icon name="eye" ></ion-icon> Lire</ion-button>
          <ion-button color="danger"   (click)="presentAlert(element)" style="color: #ffffff">Supprimer <ion-icon name="trash" ></ion-icon></ion-button>
        </div>
      </ion-card>






  </div>

  <div *ngIf=" !listCours " style="text-align: center; margin: 20px;">
    <h2>Vous n'avez pas encore ajouter de cours !</h2>
    <h2>Merci d'ajouter des cours pour vos elÃ¨ves !</h2>

  </div>

  </div>
</ion-content>
