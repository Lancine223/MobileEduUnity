<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button><ion-icon style="color: #725787; font-size: 100%;" name="list"></ion-icon></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <div id="container">
    <p style="text-align: center;"> Mes abonnés </p>
    <div *ngIf="abonnements && abonnements.length > 0" class="card animate__animated animate__fadeInUp ">

      <!---->
      <!---->
      <ion-card style="border-radius: 25px; " id="card" *ngFor="let abonnement of abonnements">
        <div class="row">
          <div class="logoimg">
            <h1 style="color: #ffffff ;">
              {{abonnement.etudiant.prenom.charAt(0)}} {{abonnement.etudiant.nom.charAt(0)}}
            </h1>
          </div>
        </div>

        <div>
          <h2>{{abonnement.etudiant.prenom}} {{abonnement.etudiant.nom}} </h2>
          <!-- <ion-icon size="large" style="color: #725787; font-size: 100%;" name="eye-outline"></ion-icon> -->
          <h3>Classe : {{abonnement.etudiant.classe.nom}} </h3>
        </div>

        <ion-card-header>
          <ion-card-title style="color: #ffffff;">
            <button style="color: #ffffff; font-size: large; font-weight: bold; background: none; " [routerLink]=" ['/infos-etudiantdiant', abonnement.etudiant.idEtudiant] " >Voir son bulletin</button>
          </ion-card-title>
        </ion-card-header>
      </ion-card>






    </div>



    <div *ngIf="!abonnements">
      <h2 style="text-align: center;">Aucun Abonné trouvé pour vous</h2>
      <p style="text-align: center;">Merci de vous patienter !</p>
      <img src="../../../assets/img/abonner.jpg" alt="" width="100%" height="100%">


    </div>
    <!---->

</div>

</ion-content>
